<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <h1>This is homepage!</h1>
        {% if user.is_authenticated %}
        <h2>
            Hello, {{ user.first_name }}
            {% if user.role == 1 %}
                <h2>You are librarian</h2>
            {% else %}
                <h2>You are visitor</h2>
            {% endif %}
        </h2>
        <a href="{% url 'authentication:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'authentication:login' %}">Login</a>
        {% endif %}
        {% if user.is_authenticated %}
            --
            <a href="{% url 'authentication:showall' %}">Show all users</a>
        {% endif %}
    </div>
</body>
</html>
