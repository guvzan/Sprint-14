<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Add a Book</h2>
  <form method="post">
    {% csrf_token %}
    <label for="id_name">Name:</label>
    <input type="text" name="name" id="id_name" required>

    <label for="id_description">Description:</label>
    <input type="text" name="description" id="id_description" required>

    <label for="id_count">Count:</label>
    <input type="number" name="count" id="id_count" value="10" required>

    <label for="id_authors">Authors:</label>
    <select name="authors" id="id_authors" multiple>
      <!-- Populate this select field with authors -->
      {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Add Book</button>
  </form>

</body>
</html>
